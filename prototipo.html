<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rocket Controller Flight</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);

      // Camera simulata come "giocatore"
      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1, -5), scene);
      camera.attachControl(canvas, true);

      // Luce
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Piattaforma di partenza
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);

      // Variabili di volo
      let isFlying = false;
      let velocityY = 0;
      const gravity = -0.02;
      const thrust = 0.05;

      // Input simulato: A o X = thrust (controller)
      window.addEventListener("keydown", (e) => {
        if (e.key === "a" || e.key === "x") {
          isFlying = true;
        }
      });

      window.addEventListener("keyup", (e) => {
        if (e.key === "a" || e.key === "x") {
          isFlying = false;
        }
      });

      // Simulazione movimento
      scene.onBeforeRenderObservable.add(() => {
        if (isFlying) {
          velocityY += thrust;
        } else {
          velocityY += gravity;
        }

        // Applica movimento verticale
        camera.position.y += velocityY;

        // Limite minimo per non andare sotto il terreno
        if (camera.position.y < 1) {
          camera.position.y = 1;
          velocityY = 0;
        }
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
