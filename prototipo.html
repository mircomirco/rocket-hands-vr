<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Babylon VR Button Tracker</title>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.05, 0.05, 0.05);

      const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.6, -2), scene);
      camera.setTarget(BABYLON.Vector3.Zero());

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Pannello GUI davanti allâ€™utente
      const plane = BABYLON.MeshBuilder.CreatePlane("plane", { width: 2, height: 1 }, scene);
      plane.position = new BABYLON.Vector3(0, 1.6, 0);

      const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateForMesh(plane);
      const text = new BABYLON.GUI.TextBlock();
      text.text = "Premi un pulsante sul controller";
      text.color = "white";
      text.fontSize = 40;
      gui.addControl(text);

      // XR setup
      const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: 'immersive-vr'
        },
        optionalFeatures: true
      });

      // Quando un controller viene connesso
      xr.input.onControllerAddedObservable.add((controller) => {
        controller.onMotionControllerInitObservable.add((motionController) => {
          const handedness = motionController.handedness;

          motionController.components.forEach((component, id) => {
            const comp = motionController.getComponent(id);

            if (comp && comp.onButtonStateChangedObservable) {
              comp.onButtonStateChangedObservable.add(() => {
                if (comp.pressed) {
                  text.text = `Premuto: ${id} (${handedness})`;
                }
              });
            }
          });
        });
      });

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
